<html>
	<head>
		<link type="text/css" rel="stylesheet" href="css/base.css">
		<link type="text/css" rel="stylesheet" href="css/jquery-ui.1.11.3.css">
	</head>
		<body>
			<div id="logo">
				<img src="images/popup_logo.jpg" border="0" alt="SR Logo">
				<p>Visitor Lookup Tool</p>
			</div>
			<div id="session">
				<div id="iconContainer">
					<div id="userIcon">
						<img src="images/user-icon-sprite.png" />
					</div>
				</div>
				<div id="sessionInfo">
					<div>Session ID <br/><span id="session_id"></span></div>
					<div>Session Create <br/><span id="session_create_date"></span>&nbsp;&nbsp; <span id="session_create_time"></span></div>
					<div>Email <br/><span id="session_email"></span></div>
					<div>Loiid <br/><span id="session_loiid"></span></div>
					<div>Product Data</div>
						<ul>
							<li id="products_viewed"></li>
							<li id="products_carted"></li>
							<li id="products_purchased"></li>
						</ul>

				</div>
			</div><!-- #session -->
			<div id="utility_buttons">
				<button type="button" id="refresh_loiid">Refresh Loiid</button>
				<!-- <button type="button" id="delete_cookie">Delete Cookie</button> -->
			</div>
		</body>
	<script src="SmarterCheck.js"></script>
</html>
